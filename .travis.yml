language: php
php:
  - 7.2
services:
  - mysql
before_script:
  - cd backend-api
  - touch database/test.sqlite
  - cp .env.travis .env
  - composer self-update
  - composer install --no-interaction
  - if find . -name ".php" ! -path "./vendor/" -exec php -l {} 2>&1 \; | grep "syntax error, unexpected"; then exit 1; fi
script:
  - vendor/bin/phpunit